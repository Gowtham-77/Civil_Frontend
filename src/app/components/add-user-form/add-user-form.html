<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg rounded-4 p-4 border-0" style="max-width: 500px; width: 100%;">
    <h4 class="text-center text-primary mb-4 fw-bold">Add New User</h4>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-floating mb-3">
        <input type="text" id="username" class="form-control rounded-3 ps-5" placeholder="Username"
          formControlName="userName">
        <label for="username"><i class="bi bi-person me-2"></i>Username</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" id="email" class="form-control rounded-3 ps-5" placeholder="Email" formControlName="email">
        <label for="email"><i class="bi bi-envelope me-2"></i>Email</label>
      </div>

      <div class="form-floating mb-3 position-relative">
        <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control rounded-3 ps-5 pe-5"
          placeholder="Password" formControlName="password">
        <label for="password"><i class="bi bi-lock me-2"></i>Password</label>
        <button type="button" class="btn position-absolute top-50 end-0 translate-middle-y me-3 p-0"
          (click)="togglePasswordVisibility()" tabindex="-1">
          <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
        </button>
      </div>

      <div class="form-floating mb-3">
        <input type="text" id="mobile" class="form-control rounded-3 ps-5" placeholder="Mobile"
          formControlName="mobile">
        <label for="mobile"><i class="bi bi-phone me-2"></i>Mobile</label>
      </div>

      <div class="form-floating mb-4">
        <input type="text" id="roleId" class="form-control rounded-3 ps-5" placeholder="Role ID"
          formControlName="roleId">
        <label for="roleId"><i class="bi bi-person-badge me-2"></i>Role ID</label>
      </div>
      <div class="form-floating mb-4">
        <select id="designation" class="form-select rounded-3 ps-5" formControlName="designation">
           <option value="">Select Designation</option>
    <option value="INSPECTION_TECH">Inspection Tech</option>
    <option value="INSPECTOR">Inspector</option>
    <option value="OPERATION_MANAGER">Operation Manager</option>
    <option value="QUALITY_INCHARGE">Quality Incharge</option>
    <option value="HSE_MANAGER">HSE Manager</option>
        </select>
        <label for="designation"><i class="bi bi-person-workspace me-2"></i>Designation</label>
      </div>
      <small class="text-danger" *ngIf="userForm.get('designation')?.touched && userForm.get('designation')?.invalid">
        Designation is required.
      </small>



      <div class="d-grid">
        <button type="submit" class="btn btn-success btn-lg rounded-pill shadow-sm">
          <i class="bi bi-check-circle me-2"></i>Submit
        </button>
      </div>
    </form>
  </div>
</div>
